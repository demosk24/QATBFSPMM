<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarisk - Institutional Cyber Trade Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#020203',
                deep: '#050507',
                card: '#0a0a0c',
                cyan: '#22d3ee',
                green: '#4ade80',
                red: '#ef4444',
                yellow: '#fbbf24',
                purple: '#a855f7',
                blue: '#3b82f6',
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              space: ['Space Grotesk', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'matrix': 'matrix 20s linear infinite',
              'float': 'float 4s ease-in-out infinite',
              'glow-border': 'glow-border 3s ease-in-out infinite',
              'neon-breath': 'neon-breath 2s ease-in-out infinite',
            },
            keyframes: {
              matrix: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'glow-border': {
                '0%, 100%': { 'border-color': 'rgba(34, 211, 238, 0.2)', 'box-shadow': '0 0 10px rgba(34, 211, 238, 0.1)' },
                '50%': { 'border-color': 'rgba(34, 211, 238, 0.6)', 'box-shadow': '0 0 25px rgba(34, 211, 238, 0.3)' },
              },
              'neon-breath': {
                '0%, 100%': { opacity: 0.6, filter: 'brightness(1)' },
                '50%': { opacity: 1, filter: 'brightness(1.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020203;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .cyber-glow-cyan {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3), inset 0 0 5px rgba(34, 211, 238, 0.2);
      }
      .cyber-glow-red {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.3), inset 0 0 5px rgba(239, 68, 68, 0.2);
      }
      .glass-card {
        background: rgba(10, 10, 12, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-text-cyan {
        color: #22d3ee;
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.6);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e1e24;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #22d3ee;
      }
      .matrix-bg {
        mask-image: radial-gradient(circle, black 40%, transparent 80%);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="font-inter custom-scrollbar">
    <div id="root"></div>
</body>
</html>
